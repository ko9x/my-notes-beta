<div class="container">
  <div class="page-header section-header" id="0">
    <h1>Git And GitHub Notes <small>select a section from the Git Notes dropdown</small></h1>
    <button class="btn btn-success" routerLink="/notes/git-notes/git/new">Add A Note</button>
  </div>
    <div id="1">
      <h2 class="section-header" (click)="toAdd('misc')" >MISC</h2>
      <hr>
      <div *ngFor="let note of notes | async">
        <app-note-item [note]="note" [page]="note.page" (click)="onCanEdit(note)" *ngIf="note.section === 'misc' && note.page === 'git'"></app-note-item>
      </div>
    </div>
    <hr>
    <div id="2">
    <h2 class="section-header" (click)="toAdd('general')">GENERAL</h2>
    <hr>
    <div *ngFor="let note of notes | async">
      <app-note-item [note]="note" [page]="note.page" (click)="onCanEdit(note)" *ngIf="note.section === 'general' && note.page === 'git'"></app-note-item>
    </div>
  </div>
  <hr>
